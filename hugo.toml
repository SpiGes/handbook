baseURL = 'https://spiges.github.io/handbook/'
languageCode = 'de-CH'
title = 'Handbuch SpiGes'

# Language settings
contentDir = "content/"
defaultContentLanguage = "de"
defaultContentLanguageInSubdir = true

enableRobotsTXT = true
# Will give values to .Lastmod etc.
enableGitInfo = true

# Comment out to enable taxonomies in Docsy
# disableKinds = ["taxonomy", "taxonomyTerm"]

# You can add your own taxonomies
[taxonomies]
tag = "tags"
category = "categories"

[params.taxonomy]
# set taxonomyCloud = [] to hide taxonomy clouds
taxonomyCloud = []

# If used, must have same length as taxonomyCloud
taxonomyCloudTitle = []

# set taxonomyPageHeader = [] to hide taxonomies on the page headers
taxonomyPageHeader = []

# Highlighting config
pygmentsCodeFences = true
pygmentsUseClasses = false
# Use the new Chroma Go highlighter in Hugo.
pygmentsUseClassic = false
#pygmentsOptions = "linenos=table"
# See https://help.farbox.com/pygments.html
pygmentsStyle = "tango"

# Configure how URLs look like per section.
[permalinks]
blog = "/:section/:year/:month/:day/:slug/"

# Image processing configuration.
[imaging]
resampleFilter = "CatmullRom"
quality = 75
anchor = "smart"

# Language configuration
[languages]
 [languages.de]
  languageName = "Deutsch"
  languageCode = "de"
  contentDir = "content/de"
  weight = 1
 [languages.de.params]
  title = "Handbuch SpiGes"
  description = "Anleitungen und Informationen zur SpiGes"

 [languages.fr]
  languageName = "Français"
  languageCode = "fr"
  contentDir = "content/fr"
  weight = 2
 [languages.fr.params]
  title = "Manuel SpiGes"    
  description = "Instructions et informations sur SpiGes"

[languages.it]
languageName = "Italian"
languageCode = "it"
contentDir = "content/it"
weight = 3
[languages.it.params]
title = "Manuale SpiGes"
description = "Guida e informazioni su SpiGes"

