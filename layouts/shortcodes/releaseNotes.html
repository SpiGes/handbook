{{ $responsible := .Get "responsible" | default "" }}


<div class="release-notes">
  <h2>
    {{ T "release_notes_title" }}
    {{ with .Get "date" }}- {{ . }}{{ end }}
    {{ with .Get "version" }}- Version {{ . }}{{ end }}

  </h2>
  <br />
  <p>{{ T "release_notes_new_version_text" }}</p>

  {{ .Inner }}


  <br />
  <p>{{ $responsible }}</p>
</div>
